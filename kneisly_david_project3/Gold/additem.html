<html lang="en">
	<!-- HTML DOCUMENT HEADER -->
	<head>
		<meta charset="utf-8">
		<title>David Kneisly:  Book Tracker</title>
		<meta name="author" content="David Tyler Kneisly">
		<meta name="description" content="index page for the Book Tracker web app project for VFW 1205." />
		<meta name="keywords" content="html5, mobile development, Full Sail University, Reading, Read, Write, Novel, Book, Education, Authors, Genres, Tracker, Track" />
		<meta name="robots" content="index, follow" />
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<!-- Mobile IE needs ClearType for smoothing fonts -->
		<meta http-equiv="cleartype" content="on">
		<!-- Stylesheet Links -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<!-- Modernizr Link -->
		<script src="js/libs/modernizr.custom.min.js"></script>
	</head>
	
	
	<!-- Document Body -->
	<body>
		<!-- Start of #Genres 'Single-Page Drill-Down' -->
		<div data-role="page" id="addItem" class="browser" style="background-image:url(images/banner.png)">
			<!-- Header -->
			<div data-role="header" data-id="header" data-theme="c" data-position="fixed" data-tap-toggle="false" id="header">
				<h1>Book Tracker</h1>
			</div>
			<!-- Page Content "CTA" -->
			<div data-role="content" data-id="cta" id="cta">
				<a href="index.html" data-rel="back" class="featurestack">
					<div>
						<p class="banner">Add a Book</p>
						<h6>or click here to go home</h6>
					</div>
				</a>
			</div>
			<!-- 'Add Item' Form -->
			<div data-role="content" class="body results">
				<!-- Start of the Form -->
				<div>
					<form action=" " method="post" id="addbookform">
						<!-- Pick a Group / Type -->
						<div data-role="fieldcontain">
							<label for="groups">*What media type was this?</label>
							<select name="groups" id="groups" data-native-menu="false" class="required">
								<option data-placeholder="true">Pick one</option>
								<option value="Book" data-theme="a">Book</option>
								<option value="EReader">E-Reader</option>
								<option value="Tablet">Tablet</option>
								<option value="Online">Online</option>
							</select>
						</div>
						<!-- Enter the Title -->
						<div data-role="fieldcontain">
							<label for="booktitle">*Title</label>
							<input type="text" name="booktitle" id="booktitle" placeholder="The Great Gatsby" class="required" />
						</div>
						<!-- Enter the Author -->
						<div data-role="fieldcontain">
							<label for="author">*Author</label>
							<input type="text" name="author" id="author" placeholder="F. Scott Fitzgerald" class="required" />
						</div>
						<!-- Enter the Number of Pages -->
						<div data-role="fieldcontain">
							<label for="pages">*Number of pages</label>
							<input type="number" name="pages" id="pages" placeholder="180" class="required number" />
						</div>
						<!-- Enter the Finished-by Date -->
						<div data-role="fieldcontain">
							<label for="date">*Date Finished</label>
							<input type="date" name="date" id="date" class="required date" />
						</div>
						<!-- Enter Range for Rating -->
						<div data-role="fieldcontain">
							<label for="rating">How fun was the book?</label>
							<input type="range" name="rating" id="rating" value="5" min="0" max="10" />
						</div>
						<!-- Select Radio for Genre -->
						<div data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend>What was the genre?</legend>
								<input type="radio" value="Science-Fiction" name="genre" id="Science-Fiction" class="required" />
								<label for="Science-Fiction">Science-Fiction</label>
								<input type="radio" value="Fantasy" name="genre" id="Fantasy" />
								<label for="Fantasy">Fantasy</label>
								<input type="radio" value="Thriller" name="genre" id="Thriller" />
								<label for="Thriller">Thriller</label>
								<input type="radio" value="Classic" name="genre" id="Classic" />
								<label for="Classic">Classic</label>
								<input type="radio" value="Periodical" name="genre" id="Periodical" />
								<label for="Periodical">Periodical</label>
								<input type="radio" value="Non-Fiction" name="genre" id="Non-Fiction" />
								<label for="Non-Fiction">Non-Fiction</label>
							</fieldset>
						</div>
						<!-- Select Favorite Checkbox -->
						<div data-role="fieldcontain">
							<label for="favorite">Add to your favorites?</label>
							<select data-role="slider" id="slider">
								<option value="off">No</option>
								<option value="on">Yes</option>
							</select>
						</div>
						<!-- Notes Area -->
						<div data-role="fieldcontain">
							<label for="notes">Notes</label>
							<textarea></textarea>
						</div>
						
						<input type="reset" value="Reset the form" id="reset" />
						<input type="submit" value="Save your book!" />
						
						<a href="#geterrors" id="errorslink" data-rel="dialog" data-transition="pop">Open Errors</a>
					</form>
				</div>
			</div>
			<!-- Form Validation Pop-up -->
			<div data-role="dialog" id="geterrors">
			
				<div data-role="header" data-position="fixed">
					<h1>Something's Missing!</h1>
				</div>
						
				<div data-role="content">
					<ul>
						<li>This will be replaced on actual validation.</li>
					</ul>
				</div>
			</div>
			<!-- Footer -->
			<div data-role="footer" data-id="footer" data-position="fixed" data-theme="d" data-tap-toggle="false" id="nav_footer">
				<div data-role="navbar" data-position="fixed" data-tap-toggle="false" id="navbar">
					<ul>
						<li><a href="index.html" data-transition="slideup" data-direction="reverse">Home</a></li>
						<li><a href="#clear">Clear Form</a></li>
						<li><a href="#view" data-transition="slideup">View All</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- JavaScript Links -->
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
